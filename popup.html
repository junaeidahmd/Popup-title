<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/popup.css">
</head>
<body>
<div class="container">

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary verify" data-toggle="modal" data-target="#exampleModal">
    Verify
</button>
<h1>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, porro dolorum. Dicta ut perferendis, facere eius fugiat rerum laudantium laborum.
</h1>
<div id="exampleModalLive" class="popup ">
    <div class="popoup-text">
        <img src="/assets/img/Mask group.png" alt="">
    </div>
    <div class="popup-generate">
        <p>Type the characters above:</p>
        <form action="">
            <input type="text">
        </form>
    </div>
    <div class="popup-btns">
        <button class="btn cancel">Cancel</button>
        <button class="btn btn-primary verified">Verified</button>
    </div>
  </div>
    <div class="verification">
        <div class="verification-code-section">
            <div class="msg-email">Please check your email</div>
            <div class="email">we've sent a code to montush@gmail.com</div>
            <div class="code-section">
                <p>Type the characters above:</p>
                <input type="text" id="code" name="number" placeholder="12345678">
            </div>
            <div class="code-btns">
                <button class="btn cancel" id="cancel" onClick="window.location.reload();">Cancel</button>
                <button class="btn btn-primary verify verified" id="confirm-code">Confirm</button>
            </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/assets/popup.js/popup.js"></script>
</body>
</html>
